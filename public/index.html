<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>LocalLama</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>LocalLama</h1>
            <button id="theme-toggle" class="theme-toggle" title="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot status-message">
                    <div class="status-bar">
                        <div id="status">Pronto</div>
                        <div id="api-status" class="api-status offline">Ollama: Desconectado</div>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <button id="model-button" class="model-button">
                    <i class="fa-solid fa-microchip"></i>
                    <div id="model-dropdown" class="model-dropdown">
                        <div class="dropdown-item" data-model="llama2">Llama2</div>
                        <div class="dropdown-item" data-model="mistral">Mistral</div>
                        <div class="dropdown-item" data-model="gemma">Gemma</div>
                    </div>
                </button>
                <textarea id="user-input" placeholder="Digite sua mensagem aqui..." rows="1"></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
