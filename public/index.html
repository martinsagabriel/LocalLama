<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>LocalLama</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> LocalLama Chat</h1>
            <div class="model-selector">
                <label for="model">Modelo:</label>
                <select id="model">
                    <option value="llama2">Llama2</option>
                    <option value="mistral">Mistral</option>
                    <option value="gemma">Gemma</option>
                </select>
            </div>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">                <div class="message bot">
    
                </div>
            </div>

            <div class="input-area">
                <textarea id="user-input" placeholder="Digite sua mensagem aqui..." rows="2"></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="status-bar">
            <div id="status">Pronto</div>
            <div id="api-status" class="api-status offline">Ollama: Desconectado</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
